<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Trip Buddy</h1>
    <h2>Register</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{message}}</p>
        {% endfor %}
    {% endif %}
    <form action="/register" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="fname" id=""></p>
        <p>Last Name: <input type="text" name="lname" id=""></p>
        <p>Email: <input type="text" name="e" id=""></p>
        <p>Password: <input type="text" name="pw" id=""></p>
        <p>Comfirm Password: <input type="text" name="cpw" id=""></p>
        <p><input type="submit" value="Register"></p>
    </form>
    <hr>
    <h2>Login</h2>
    <form action="/login" method="post">
        {% csrf_token %}
        <p>Email: <input type="text" name="e" id=""></p>
        <p>Password: <input type="text" name="pw" id=""></p>
        <p><input type="submit" value="Login"></p>
    </form>
</body>
</html>
